{% load static %}

<div
  class="page-section restaurant-detail-image-section"
  style="background: url('{% if vendor.user_profile.cover_photo %}{{ vendor.user_profile.cover_photo.url }}{% else %}{% static 'images/default-cover.PNG' %}{% endif %}') no-repeat scroll 0 0 / cover;"
>
  <!-- Container Start -->
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <!-- Column Start -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="company-info-detail">
          <div class="company-info">
            <div class="img-holder">
              <figure>
                {% if vendor.user_profile.profile_picture %}
                <img src="{{ vendor.user_profile.profile_picture.url }}" alt="" />
                {% else %}
                <img src="{% static 'images/defaultprofile.jpg' %}" alt="">
                {% endif %}
              </figure>
            </div>

            <div class="text-holder">
              <span class="restaurant-title">
                {% if user.role == 1 %} 
                {{ vendor.vendor_name }}
                {% else %}
                {{ user.username }} 
                {% endif %}
              </span>
              <div class="text">
                <i class="icon-location"></i>
                <p>
                  {% if user.role == 1 %}
                  {{ vendor.user_profile.address }}
                  {% endif %}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Column End -->
    </div>
    <!-- Row End -->
  </div>
  <!-- Container End -->
</div>
